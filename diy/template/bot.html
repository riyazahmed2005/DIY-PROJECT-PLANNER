<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Chatbot</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #2b2b3d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #00d09c;
            font-size: 28px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #26263b;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #00d09c;
        }

        button {
            padding: 10px 15px;
            background-color: #00d09c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #00b486;
            transform: translateY(-2px);
        }

        #response {
            background-color: #34354a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        .response-title {
            font-weight: bold;
            font-size: 18px;
            color: #00d09c;
            margin-bottom: 10px;
        }

        .response-section {
            font-family: "Segoe UI", sans-serif;
            color: #dcdcdc;
        }

        /* Chat bubble styling */
        .chat-bubble {
            background: #3a3b52;
            color: #dcdcdc;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .user-bubble {
            background: #4a4b68;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Project Chatbot</h1>
        <form method="POST" id="chatForm">
            {% csrf_token %}
            <input type="text" name="prompt" id="prompt" placeholder="Enter the project Titile..." required>
            <button type="submit">Send</button>
        </form>
        <div id="response">
            <div class="response-title">Response:</div>
            <div class="response-section">
                <div class="chat-bubble" id="chatResponse"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const responseContent = `{{ response|escapejs }}`; // This is the raw server response.
            
            // Remove asterisks (*) and replace line breaks with <br>.
            const formattedResponse = responseContent
                .replace(/\*/g, '')
                .replace(/\n/g, '<br>');

            // Insert formatted response into the chat bubble.
            document.getElementById('chatResponse').innerHTML = formattedResponse;
        });
    </script>
</body>
</html>
